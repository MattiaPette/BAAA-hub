    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: recovery-code
    enabled: false
  - name: sms
    enabled: false
  - name: webauthn-platform
    enabled: false
  - name: webauthn-roaming
    enabled: false
guardianPolicies:
  policies: []
guardianPhoneFactorMessageTypes:
  message_types: []
roles: []
branding:
  templates: []
phoneProviders: []
prompts:
  customText: {}
  partials: {}
  screenRenderers: []
  universal_login_experience: new
actions:
  - name: Sync User to Database
    code: ./actions/Sync User to Database/code.js
    dependencies:
      - name: abort-controller
        version: 3.0.0
      - name: node-fetch
        version: 2.6.12
    deployed: true
    runtime: node18
    secrets: []
    status: built
    supported_triggers:
      - id: post-login
        version: v3
triggers:
  post-login:
    - action_name: Sync User to Database
      display_name: Sync User to Database
organizations: []
attackProtection:
  botDetection:
    challenge_password_policy: never
    challenge_passwordless_policy: never
    challenge_password_reset_policy: never
    allowlist: []
    bot_detection_level: medium
    monitoring_mode_enabled: false
  breachedPasswordDetection:
    enabled: false
    shields: []
    admin_notification_frequency: []
    method: standard
    stage:
      pre-user-registration:
        shields: []
      pre-change-password:
        shields: []
  bruteForceProtection:
    enabled: true
    shields:
      - block
      - user_notification
    mode: count_per_identifier_and_ip
    allowlist: []
    max_attempts: 10
  captcha:
    active_provider_id: auth_challenge
    simple_captcha: {}
    auth_challenge:
      fail_open: false
    recaptcha_v2:
      site_key: ''
      secret: '##CAPTCHA_RECAPTCHA_V2_SECRET##'
    recaptcha_enterprise:
      site_key: ''
      project_id: '##CAPTCHA_RECAPTCHA_ENTERPRISE_PROJECT_ID##'
      api_key: '##CAPTCHA_RECAPTCHA_ENTERPRISE_API_KEY##'
    hcaptcha:
      site_key: ''
      secret: '##CAPTCHA_HCAPTCHA_SECRET##'
    friendly_captcha:
      site_key: ''
      secret: '##CAPTCHA_FRIENDLY_CAPTCHA_SECRET##'
    arkose:
      site_key: ''
      client_subdomain: client-api
      verify_subdomain: verify-api
      fail_open: false
      secret: '##CAPTCHA_ARKOSE_SECRET##'
  suspiciousIpThrottling:
    enabled: true
    shields:
      - admin_notification
      - block
    allowlist: []
    stage:
      pre-login:
        max_attempts: 100
        rate: 864000
      pre-user-registration:
        max_attempts: 50
        rate: 1200
logStreams: []
customDomains: []
themes: []
forms: []
flows: []
flowVaultConnections: []
selfServiceProfiles: []
userAttributeProfiles: []
connectionProfiles: []
