# =============================================================================
# BAAA-Hub Production Docker Compose
# =============================================================================
# Uses pre-built images from GitHub Container Registry (GHCR)
# Images are automatically built and pushed on merges to master branch
#
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Run: docker compose pull && docker compose up -d
#   3. Access: http://localhost:8080
#
# To update: docker compose pull && docker compose up -d
#
# Image Versioning:
#   Images are tagged with both 'latest' and commit SHA (e.g., 'abc1234')
#   For stable production, pin to a specific SHA instead of 'latest':
#     image: ghcr.io/mattiapette/baaa-hub/backend:abc1234
# =============================================================================

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: baaa-hub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: baaa-hub
    volumes:
      - mongodb_data:/data/db
    networks:
      - baaa-hub-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Keycloak
  keycloak-db:
    image: postgres:16-alpine
    container_name: baaa-hub-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD:
        ${KEYCLOAK_DB_PASSWORD:?KEYCLOAK_DB_PASSWORD is required}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - baaa-hub-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${KEYCLOAK_DB_USER:-keycloak}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: baaa-hub-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:?KEYCLOAK_DB_PASSWORD is required}
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_PROXY_HEADERS: xforwarded
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD:
        ${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD is required}
    command: start
    volumes:
      - ../keycloak-theme/baaa-hub:/opt/keycloak/themes/baaa-hub:ro
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - baaa-hub-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'exec 3<>/dev/tcp/127.0.0.1/8080;echo -e "GET /health/ready
          HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n" >&3;grep
          "UP" <&3',
        ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: baaa-hub-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - baaa-hub-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (from GHCR)
  backend:
    image: ghcr.io/mattiapette/baaa-hub/backend:latest
    container_name: baaa-hub-backend
    restart: unless-stopped
    environment:
      BACKEND_PORT: 3000
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/baaa-hub
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      DEBUG: ${DEBUG:-false}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-baaa-hub}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID:-baaa-hub-client}
      KEYCLOAK_WEBHOOK_SECRET: ${KEYCLOAK_WEBHOOK_SECRET}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: 'false'
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-baaa-hub-images}
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - baaa-hub-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Frontend (from GHCR)
  # Note: Frontend env vars are baked in at CI build time via GitHub secrets
  frontend:
    image: ghcr.io/mattiapette/baaa-hub/frontend:latest
    container_name: baaa-hub-frontend
    restart: unless-stopped
    networks:
      - baaa-hub-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost/',
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: baaa-hub-nginx
    restart: unless-stopped
    ports:
      - '${APP_PORT:-8080}:8080'
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - baaa-hub-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8080/health',
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  baaa-hub-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  keycloak_db_data:
    driver: local
  minio_data:
    driver: local
