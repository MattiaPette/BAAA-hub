name: Test and Coverage

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

concurrency:
  group:
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.20.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared types
        run: pnpm --filter @baaa-hub/shared-types build

      - name: Run tests
        run: pnpm fe:test --run
        timeout-minutes: 5

  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.20.0'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared types
        run: pnpm --filter @baaa-hub/shared-types build

      - name: Run frontend tests with coverage
        id: fe-tests
        run: pnpm fe:test:coverage --run
        timeout-minutes: 5
        continue-on-error: true

      - name: Generate frontend coverage badge
        if: always() && github.event_name == 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/Client.Web/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Frontend coverage summary
        if: always() && github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: ./apps/Client.Web/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

      - name: Upload frontend coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: |
            apps/Client.Web/coverage/
          retention-days: 30

      - name: Comment frontend coverage on PR
        if: always() && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./apps/Client.Web

      - name: Run backend tests with coverage
        id: be-tests
        run: pnpm be:test:coverage --run
        timeout-minutes: 5
        continue-on-error: true

      - name: Generate backend coverage badge
        if: always() && github.event_name == 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          files: ./apps/Server.API/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: backend coverage summary
        if: always() && github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: ./apps/Server.API/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

      - name: Upload backend coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: |
            apps/Server.API/coverage/
          retention-days: 30

      - name: Comment backend coverage on PR
        if: always() && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./apps/Server.API

      - name: Check test result
        if:
          steps.fe-tests.outcome == 'failure' || steps.be-tests.outcome ==
          'failure'
        run: exit 1
