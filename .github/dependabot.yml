# Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Note: This project uses pnpm, but Dependabot uses 'npm' ecosystem for all npm-compatible package managers.
# Dependabot will correctly update pnpm-lock.yaml when using package-ecosystem: 'npm'.

version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    groups:
      # Group development dependencies together
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # Group production dependencies together
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    # Allow both direct and indirect dependency updates
    versioning-strategy: auto

  # Client.Web application dependencies
  - package-ecosystem: 'npm'
    directory: '/apps/Client.Web'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    groups:
      # Group development dependencies together
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
      # Group production dependencies together
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
    labels:
      - 'dependencies'
      - 'frontend'
      - 'automated'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    # Allow both direct and indirect dependency updates
    versioning-strategy: auto

  # GitHub Actions (for future use when workflows are added)
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
    commit-message:
      prefix: 'ci'
